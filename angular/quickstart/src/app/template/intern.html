<div *ngIf="team_name!=null">
  <table *ngIf="(trainers | internpipe: team_name).length > 0">
    <tr>
      <th>TeamName</th>
      <th>Joined</th>
      <th>Avatar</th>
    </tr>
    <tr *ngFor="let item of (trainers | internpipe: team_name)">
      <td>{{ item.name | uppercase }}</td>
      <td>{{ item.joined | date: "fullDate" }}</td>
      <td>
        <img src="{{ item.avatar | avatar }}" style="width: 50px; height: 50px;">
      </td>
    </tr>
  </table>
</div>
