<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DOM & BOM</title>
  <link rel="stylesheet" href="">
  <script src="jquery-3.2.0.min.js"></script>
</head>
<body>
  <div id="js-hello" style="">
    <input type="text" name="js-name" value="">
    <button type="button" name="button" onclick="submit()">Add</button>
    <h3>Members</h3>
    <ul id="js-member" name="js-member">

    </ul>
  </div>
  <script type="text/javascript">
    var obj = document.getElementsByName('js-name');
    var content = document.getElementById("js-member");
    function submit() {
      var li = document.createElement('li');
      li.innerHTML = obj[0].value;
      var button = document.createElement('button');
      button.innerHTML = 'Delete';
      content.appendChild(li);
      li.appendChild(button);
      button.addEventListener('click', function(){
        this.parentNode.remove();
      });
    }
  </script>
</body>
</html>
